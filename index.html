//websocket/////////////////////////////////////
function startWebSocket() {
    let url = 'ws://design.net.pl:8010'
    ws = new WebSocket(url);
    ws.addEventListener('onclose ' , onWSClose());
    ws.addEventListener('open', onWSOpen());
    ws.addEventListener('message', function(e) { onWSMessage(e)});
    ws.addEventListener('onerror',  onWSError() );
}
//funkcja wyswietlająca w czacie widomość gdy serwer jest dostępny

    addMessage("Server","Serwer WebSocket jest Online");
}
